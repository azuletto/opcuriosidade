<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <script src="../../global/src/javascripts/login-validation.js"></script>
    <script src="../../global/src/javascripts/theme-toggler/theme-verify.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../global/style/header.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="../../global/style/theme/color-palette.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Savate:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Relatórios</title>
  </head>
  <body>
    <div id="aside-container">
      <div id="geral-container">
        <header>
          <div class="area-search">
            <search class="search-bar-area">
              <input
                onmouseover="this.style.cursor='not-allowed'"
                class="search-bar"
                type="text"
                placeholder="Pesquisar por nome ou email"
                name="search"
                required
                disabled
              />
            </search>
            <div id="user-container">
              <div class="user-area">
                <span id="user-photo" class="material-symbols-outlined"
                  >person</span
                >
              </div>
              <p id="username"></p>
              <div id="theme-toggle-container">
                <input type="checkbox" id="theme-toggle" />
                <label id="theme-toggle-label" for="theme-toggle"></label>
                <span
                  class="material-symbols-outlined"
                  id="theme-toggle-icon-light"
                >
                  light_mode
                </span>
                <span
                  class="material-symbols-outlined"
                  id="theme-toggle-icon-dark"
                >
                  bedtime
                </span>
                <div id="logout-line"></div>
              </div>
              <div
                onclick="window.location.href='../login/index.html' "
                id="logout-area"
              >
                <button
                  id="exit-button"
                  href="../login/index.html"
                  type="button"
                  onclick="window.location.href='../login/index.html'"
                >
                  <span class="material-symbols-outlined">logout</span>
                </button>
                <span id="logout-text">Sair</span>
              </div>
            </div>
          </div>
        </header>
        <main id="main">
          <div id="container">
            <div id="opt-containter">
              <p id="opitions-title">Relatórios</p>
              <ul class="opitions-list">
                <div class="line-report"></div>
                <li id="report-option">
                  <a id="userlist-opition" href="report.html"
                    >Lista de usuários</a
                  >
                </li>
                <div class="line-report"></div>
              </ul>
            </div>
          </div>
        </main>
      </div>
      <nav id="nav">
        <ul class="nav-bar">
          <div id="opcuriosidade-header">
            <p id="logo">OC</p>
            <p id="logo-text">Opereção curiosidade</p>
          </div>
          <div id="menu-opt">
            <li>
              <a class="nav-list" href="../dash/index.html">
                <p class="nav-opt">
                  <span class="material-symbols-outlined">home</span> Home
                </p>
              </a>
            </li>
            <li>
              <a class="nav-list" href="../register/index.html">
                <p class="nav-opt">
                  <span class="material-symbols-outlined">person_add</span>
                  Cadastro
                </p>
              </a>
            </li>
            <li>
              <a class="nav-list" href="report.html">
                <p class="nav-opt">
                  <span class="material-symbols-outlined">article_person</span>
                  Relatórios
                </p>
              </a>
            </li>
          </div>
        </ul>
      </nav>
    </div>
  </body>
  <script src="../../global/src/javascripts/theme-toggler/theme-toggler.js"></script>
  <script src="../../global/src/javascripts/login.js"></script>
  <script src="../../global/src/javascripts/nav.js"></script>
</html>
